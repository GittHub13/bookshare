<!DOCTYPE html>
<html>
<head>
    <title>BookShare - Home</title>
</head>
<body>
    <h1>Featured Books</h1>
    <ul>
        {% for book in featured_books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>No featured books available.</li>
        {% endfor %}
    </ul>
</body>
</html>
